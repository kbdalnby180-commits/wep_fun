<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة الفيديوهات</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }

  h1 {
    font-size: 72px;
    color: #ff3c00;
    margin: 0;
  }

  p {
    font-size: 24px;
    margin-top: 20px;
    color: #ccc;
  }

  .icon {
    font-size: 80px;
    margin-bottom: 20px;
    color: #ff3c00;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  a {
    color: #00c3ff;
    text-decoration: none;
    margin-top: 30px;
    display: inline-block;
    font-size: 20px;
    border: 2px solid #00c3ff;
    padding: 10px 20px;
    border-radius: 10px;
    transition: 0.3s;
  }

  a:hover {
    background-color: #00c3ff;
    color: #111;
  }
</style>
</head>
<body>

<div class="icon">🎬</div>
<h1>تحت الصيانة</h1>
<p>الصفحة دي فيها تصليحات حاليًا، راجعنا لاحقًا لتحميل الفيديوهات.</p>
<a href="index.html">العودة للرئيسية</a>

</body>
</html>
