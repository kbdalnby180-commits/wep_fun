<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>🕋quran🕋</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: #000000cc;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: x-large;
            box-shadow: 0 0 10px #000;
        }
        h1 {
            color: #ff3c00;
            margin: 0;
        }
        h1:hover {
            color: #00c3ff;
        }
        .music-list {
            margin: 30px auto;
            width: 70%;
            background: #000000aa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #000;
        }
        .music-item {
            margin: 15px 0;
        }
        audio {
            width: 100%;
            outline: none;
            border-radius: 10px;
            background-color: #111;
        }
    </style>
</head>
<body>

    <header>
        <h1>🕋ركن القران الكريم🕋</h1>
    </header>

    <section class="music-list">
        <h2>ارح سمعك بي القران الكريم</h2>
        
        <div class="music-item">
            <p>قران 1</p>
            <audio controls>
                <source src="sounds\078.mp3" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
        </div>

        <div class="music-item">
            <p>قران 2</p>
            <audio controls>
                <source src="sounds\079.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="music-item">
            <p>قران</p>
            <audio controls>
                <source src="sounds\080.mp3" type="audio/mpeg">
            </audio>
        </div>

    </section>

</body>
</html>
