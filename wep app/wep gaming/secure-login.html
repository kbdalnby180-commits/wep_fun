<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FUN X ‚Äì Secure Access</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0b1220, #05070d);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

/* üî• Animated Background Logo */
.bg-logo {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15vw;
    font-weight: 600;
    color: rgba(255,255,255,0.04);
    letter-spacing: 20px;
    animation: float 12s ease-in-out infinite;
    pointer-events: none;
}

@keyframes float {
    0%   { transform: translateY(0px); }
    50%  { transform: translateY(-25px); }
    100% { transform: translateY(0px); }
}

/* üåê Main Container */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* üßä Glass Card */
.card {
    width: 420px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 40px 120px rgba(0,0,0,0.8);
    text-align: center;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

.card h1 {
    color: #fff;
    margin-bottom: 10px;
    font-size: 28px;
}

.card p {
    color: #9aa4bf;
    font-size: 13px;
    margin-bottom: 30px;
}

/* üéÆ Input */
input {
    width: 100%;
    padding: 15px;
    background: rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    color: #fff;
    font-size: 14px;
    outline: none;
    text-align: center;
    letter-spacing: 2px;
}

/* üöÄ Button */
button {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    background: linear-gradient(135deg, #2563eb, #06b6d4);
    color: #fff;
    transition: transform .3s, box-shadow .3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(37,99,235,0.5);
}

.error {
    margin-top: 18px;
    color: #ff6b6b;
    font-size: 13px;
    display: none;
}
</style>
</head>
<body>

<div class="bg-logo">FUN X</div>

<div class="container">
    <div class="card">
        <h1>PLAYER ACCESS</h1>
        <p>Authorized players only</p>

        <input type="password" id="password" placeholder="ACCESS KEY">
        <button onclick="login()">ENTER GAME</button>

        <div class="error" id="error">ACCESS DENIED</div>
    </div>
</div>

<script>
async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}

// üîê HASH ŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± (1234 ŸÖÿ´ÿßŸÑ)
const PASSWORD_HASH =
"98f7b52ef5722b895e1c6864edad3a59fe6f9a36bd33dd5b098e5963e84f9042";

async function login() {
    const input = document.getElementById("password").value;
    const hash = await sha256(input);

    if (hash === PASSWORD_HASH) {
        sessionStorage.setItem("fx_auth", "1");
  window.location.href = "loader.html";

    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
