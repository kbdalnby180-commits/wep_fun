<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading – FUN X</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #05070d;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
}

.loader {
    width: 120px;
    height: 120px;
    border: 4px solid rgba(255,255,255,.1);
    border-top: 4px solid #2563eb;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
}

.text {
    margin-top: 30px;
    font-size: 13px;
    letter-spacing: 3px;
    color: #7aa2ff;
}

.build {
    margin-top: 10px;
    font-size: 11px;
    opacity: .6;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="loader"></div>
<div class="text">LOADING GAME</div>
<div class="build">PRIVATE BUILD – FUN X</div>

<script>
if (sessionStorage.getItem("fx_auth") !== "1") {
    window.location.href = "secure-login.html";
}

setTimeout(() => {
    window.location.href =
    "wep game.html";
}, 3000);
</script>

</body>
</html>
