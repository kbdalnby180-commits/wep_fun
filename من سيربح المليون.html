<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun X – من سيربح المليون</title>
<style>
body {
    font-family: "Cairo", Arial, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ⭐ النجوم */
.stars { position: fixed; width: 100%; height: 100%; z-index: -3; }
.star {
    position: absolute;
    border-radius: 50%;
    background: #fff;
    animation: twinkle 6s linear infinite;
    opacity: 0;
}
@keyframes twinkle { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }

/* 🟥 الهيدر */
header {
    background: rgba(0,0,0,0.85);
    color: #fc0000;
    padding: 15px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 2px;
    box-shadow: 0 0 10px #000;
    text-shadow: 0 0 5px #fc0000;
    position: sticky;
    top: 0;
    z-index: 1000;
}
header h1 {
    margin:0;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    0% { text-shadow: 0 0 5px #fc0000; }
    50% { text-shadow:0 0 15px #fc0000,0 0 25px #ff4500; }
    100% { text-shadow:0 0 25px #fc0000,0 0 30px #ff8000; }
}

/* 🟧 صندوق الأسئلة */
.question-container {
    background-color: rgba(34,34,34,0.95);
    padding: 30px;
    margin-top: 50px;
    border-radius: 15px;
    box-shadow: 0 0 25px #ff0000;
    width: 90%;
    max-width: 600px;
}

#score {
    font-size: 18px;
    margin-bottom: 15px;
    text-align: center;
    color: #ffcc00;
}

.question {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
    color: #f83a00;
    text-shadow: 0 0 10px #ff4500;
}

.answers button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(90deg,#ff4500,#ffa500);
    color: #fff;
    transition: 0.3s;
    text-shadow: 0 0 5px #000;
}
.answers button:hover {
    background: linear-gradient(90deg,#00eaff,#00aaff);
    color: #000;
}

/* إشعار */
#notify {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #f83a00;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
    display: none;
    font-weight: bold;
    z-index: 1000;
}

/* الهواتف */
@media(max-width:768px){
    header{font-size:22px;}
    .question-container{width:95%;}
    .answers button{font-size:16px; padding:12px;}
}
</style>
</head>
<body>

<div class="stars"></div>
<header>
<h1>Fun X – من سيربح المليون</h1>
</header>

<div class="question-container">
    <div id="score">النقاط: 0</div>
    <div id="question" class="question"></div>
    <div class="answers">
        <button onclick="checkAnswer(0)">الإجابة 1</button>
        <button onclick="checkAnswer(1)">الإجابة 2</button>
        <button onclick="checkAnswer(2)">الإجابة 3</button>
        <button onclick="checkAnswer(3)">الإجابة 4</button>
    </div>
</div>

<div id="notify"></div>

<script>
// 🌟 النجوم
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=Math.random()*2+1+'px';
    document.body.appendChild(star);
}

// أسئلة اللعبة
const questions = [
    { question: "ما هو أكبر حيوان بري على وجه الأرض؟", answers: ["الفيل", "الزرافة", "التمساح", "الدب"], correct: 0, level: 1 },
    { question: "ما هو أسرع حيوان على الأرض؟", answers: ["الفرس", "الفهد", "النمر", "الذئب"], correct: 1, level: 1 },
    { question: "ما هو أطول نهر في العالم؟", answers: ["الأمازون", "النيل", "اليانغتسي", "الميسيسيبي"], correct: 1, level: 1 },
    { question: "ما هو الكوكب الأقرب للشمس؟", answers: ["المريخ", "الزهرة", "عطارد", "الأرض"], correct: 2, level: 1 },
    { question: "ما هو لون دم الإنسان؟", answers: ["أحمر", "أزرق", "أخضر", "أصفر"], correct: 0, level: 1 }
];

let currentQuestionIndex = 0;
let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
document.getElementById("score").innerText = "النقاط: " + score;

function loadQuestion() {
    const question = questions[currentQuestionIndex];
    document.getElementById("question").innerText = question.question;
    const answers = document.querySelectorAll(".answers button");
    answers.forEach((button, index) => { button.innerText = question.answers[index]; });
}

function showNotification(text){
    const notify=document.getElementById('notify');
    notify.innerText=text;
    notify.style.display='block';
    setTimeout(()=>notify.style.display='none',3000);
}

function checkAnswer(selectedIndex){
    const question=questions[currentQuestionIndex];
    if(selectedIndex===question.correct){
        score += question.level * 1000;
        showNotification("إجابة صحيحة! +" + question.level*1000 + " نقطة");
    } else {
        showNotification("إجابة خاطئة!");
    }
    localStorage.setItem('score',score);
    currentQuestionIndex++;
    if(currentQuestionIndex<questions.length){ loadQuestion(); }
    else { showNotification("لقد أكملت اللعبة! نقاطك النهائية: " + score); }
    document.getElementById("score").innerText = "النقاط: " + score;
}

loadQuestion();
</script>
</body>
</html>
