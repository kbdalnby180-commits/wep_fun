<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun X – صفحة الرسم الشخصي</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:"Georgia", serif;
    transition: background 1s;
    color:#fff;
    overflow-x:hidden;
}

/* النجوم */
.stars { position:fixed; width:100%; height:100%; z-index:-3; }
.star {
    position:absolute;
    border-radius:50%;
    background:#fff;
    opacity:0;
}

/* القمر والشمس */
.celestial {
    position:fixed;
    width:100px; height:100px;
    border-radius:50%;
    box-shadow:0 0 30px #fff;
    z-index:-2;
    transition: all 1s linear;
}

/* الغيوم */
.cloud { position:fixed; top:20%; width:300px; height:80px; background:rgba(255,255,255,0.05); border-radius:50%; z-index:-1; }

/* الهيدر */
header {
    background: rgba(0,0,0,0.85);
    color:#fc0000;
    padding:15px;
    text-align:center;
    font-size:26px;
    font-weight:bold;
    letter-spacing:2px;
    box-shadow:0 0 10px #000;
    text-shadow:0 0 5px #fc0000;
    position:sticky;
    top:0;
    z-index:1000;
}
header a { color:#fc0000; text-decoration:none; }
header a:hover { color:#f83a00; text-shadow:0 0 20px #f83a00,0 0 30px #ff4500; transform:scale(1.05); }

/* الصورة المختارة */
#selectedImage {
    display:block;
    margin:20px auto;
    max-width:90%;
    border-radius:12px;
    border:4px solid #f83a00;
    box-shadow:0 0 25px #ff4500,0 0 50px #f83a00 inset;
}

/* الأزرار */
.buttons {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:15px;
    margin-bottom:20px;
}
button {
    padding:12px 20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#f83a00;
    color:#fff;
    font-size:16px;
    transition:0.3s;
}
button:hover { background:#00eaff; color:#000; }

/* تحميل الصورة */
input[type=file] {
    display:block;
    margin:20px auto;
    font-size:16px;
}

/* نصائح الرسم */
#tips {
    text-align:center;
    margin:20px;
    font-size:18px;
}

/* زر الفول سكرين */
#fullscreenBtn {
    display:block;
    margin:10px auto 30px auto;
    padding:10px 20px;
}

@media(max-width:768px){
    button{font-size:14px;padding:10px 15px;}
    #selectedImage{max-width:95%;}
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="celestial" id="celestial"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<header><a href="#">Fun X – صفحة الرسم الشخصي</a></header>

<div id="tips">ارفع صورة من جهازك وستظهر هنا للرسم عليها على الورق.</div>

<input type="file" id="imageUpload" accept="image/*">

<img id="selectedImage" src="" alt="صورة للرسم" style="display:none;">
<button id="fullscreenBtn" style="display:none;">عرض الصورة فول سكرين</button>

<div class="buttons">
    <button id="dayNightBtn">ليلي / نهاري</button>
</div>

<script>
// إعداد النجوم
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=Math.random()*2+1+'px';
    document.body.appendChild(star);
}

// عرض الصورة المرفوعة
const selectedImage=document.getElementById('selectedImage');
const fullscreenBtn=document.getElementById('fullscreenBtn');
document.getElementById('imageUpload').addEventListener('change', function(){
    const file=this.files[0];
    if(file){
        const reader=new FileReader();
        reader.onload=function(e){
            selectedImage.src=e.target.result;
            selectedImage.style.display="block";
            fullscreenBtn.style.display="block";
        }
        reader.readAsDataURL(file);
    }
});

// عرض الصورة فول سكرين
fullscreenBtn.addEventListener('click', ()=>{
    if(selectedImage.requestFullscreen){
        selectedImage.requestFullscreen();
    } else if(selectedImage.webkitRequestFullscreen){
        selectedImage.webkitRequestFullscreen();
    } else if(selectedImage.msRequestFullscreen){
        selectedImage.msRequestFullscreen();
    }
});

// وضع ليلي ونهاري
let isDay=true;
const celestial=document.getElementById('celestial');
function updateBackground(){
    if(isDay){
        document.body.style.background="linear-gradient(180deg,#87CEEB,#FFD700)";
        celestial.style.background="radial-gradient(circle,#FFD700,#FFA500)";
        celestial.style.boxShadow="0 0 50px #FFD700";
        document.querySelectorAll('.star').forEach(s=>s.style.opacity=0);
    } else {
        document.body.style.background="#000";
        celestial.style.background="radial-gradient(circle,#fff,#ccc)";
        celestial.style.boxShadow="0 0 30px #fff";
        document.querySelectorAll('.star').forEach(s=>s.style.opacity=Math.random());
    }
}
document.getElementById('dayNightBtn').addEventListener('click',()=>{
    isDay=!isDay;
    updateBackground();
});
updateBackground();
</script>

</body>
</html>
