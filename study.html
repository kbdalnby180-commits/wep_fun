<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>📚 مساعد المذاكرة</title>
<style>
 body{
   font-family:Tahoma,Arial;
   padding:20px;
   text-align:center;
   color:#1e293b;
   transition:background 0.5s,color 0.5s;
 }
 body.day{
   background:linear-gradient(135deg,#d4f1f4,#f0fdfa); /* نهاري */
   color:#1e293b;
 }
 body.night{
   background:linear-gradient(135deg,#0f172a,#1e293b); /* ليلي */
   color:#f1f5f9;
 }
 h1{margin-bottom:20px}
 .card{
   background:#ffffffcc;
   padding:20px;
   margin:15px auto;
   border-radius:15px;
   box-shadow:0 6px 20px rgba(0,0,0,.08);
   max-width:500px;
   text-align:center;
   transition:background 0.5s,color 0.5s;
 }
 body.night .card{
   background:#1e293bcc;
   color:#f1f5f9;
 }
 .btn{
   padding:10px 15px;
   border:0;
   border-radius:8px;
   background:#2563eb;
   color:#fff;
   cursor:pointer;
   margin:5px;
   transition:0.3s;
 }
 .btn:hover{background:#1e40af}
 input,textarea{
   padding:8px;
   border:1px solid #ddd;
   border-radius:8px;
   margin:5px;
   width:90%;
 }
 ul{list-style:none;padding:0}
 li{padding:8px;margin:5px 0;background:#f1f5f9;border-radius:8px;cursor:pointer}
 body.night li{background:#334155}
 li.done{text-decoration:line-through;color:gray;background:#e2e8f0}
 .tip{font-size:18px;color:#2563eb;font-weight:bold}
</style>
</head>
<body class="day">
<h1>📖 مساعد المذاكرة</h1>
<button class="btn" onclick="toggleMode()">🌙 تبديل الوضع</button>

<div class="card">
 <h3>⏳ مؤقت المذاكرة</h3>
 <input type="number" id="minutes" placeholder="ادخل عدد الدقايق"/><br>
 <button class="btn" onclick="startTimer()">ابدأ</button>
 <h2 id="timer">00:00</h2>
</div>

<div class="card">
 <h3>📝 قائمة المهام</h3>
 <input type="text" id="taskInput" placeholder="اكتب مهمة...">
 <button class="btn" onclick="addTask()">➕ إضافة</button>
 <ul id="taskList"></ul>
</div>

<div class="card">
 <h3>💡 نصيحة اليوم</h3>
 <p class="tip" id="tipBox"></p>
</div>

<script>
let timerInterval;
function startTimer(){
 let minutes=document.getElementById("minutes").value;
 if(!minutes){alert("اكتب وقت المذاكرة بالدقايق");return;}
 let seconds=minutes*60;
 clearInterval(timerInterval);
 timerInterval=setInterval(()=>{
   let m=Math.floor(seconds/60);
   let s=seconds%60;
   document.getElementById("timer").textContent=
     (m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
   if(seconds<=0){
     clearInterval(timerInterval);
     alert("انتهت الجلسة! خد استراحة 🎉");
   }
   seconds--;
 },1000);
}

function addTask(){
 let taskText=document.getElementById("taskInput").value;
 if(!taskText) return;
 let li=document.createElement("li");
 li.textContent=taskText;
 li.onclick=()=>li.classList.toggle("done");
 document.getElementById("taskList").appendChild(li);
 document.getElementById("taskInput").value="";
}

// نصائح تحفيزية
const tips=[
 "ذاكر بتركيز 25 دقيقة وخد راحة 5 دقائق.",
 "اكتب ملخص صغير بعد ما تخلص كل درس.",
 "ابدأ بالأصعب أولاً عشان تبقي فاضي للسهلة.",
 "اشرب مياه كتير وانت بتذاكر.",
 "حدد هدف صغير لكل جلسة.",
 "بعد كل إنجاز كافئ نفسك بحاجة تحبها.",
 "اختصر وقتك بعيد عن الموبايل وانت بتذاكر.",
 "ذاكر في مكان هادي ومنظم.",
 "قسم المنهج لأجزاء صغيرة.",
 "ذاكر بصوت عالي يساعدك تفتكر أسرع."
];
document.getElementById("tipBox").textContent=
 tips[Math.floor(Math.random()*tips.length)];

// تبديل الوضع
function toggleMode(){
 document.body.classList.toggle("day");
 document.body.classList.toggle("night");
}
</script>
</body>
</html>
