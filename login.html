<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - Fun X</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <div class="signup-link">
      ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBwET1o7kvQ9bmaJeYYFrPQiztMMWnzvk8",
  authDomain: "funx-site.firebaseapp.com",
  projectId: "funx-site",
  storageBucket: "funx-site.firebasestorage.app",
  messagingSenderId: "760681309946",
  appId: "1:760681309946:web:409b4e70c4e257672b0b43",
  measurementId: "G-68NP5TBNQT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ✅ لو المستخدم فاتح بالفعل، يروح للصفحة الرئيسية
onAuthStateChanged(auth, (user) => {
  if (user) window.location.href = "index.html";
});

// ✅ تسجيل الدخول
document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "index.html")
    .catch(err => alert("❌ خطأ: " + err.message));
});
</script>
</body>
</html>
