<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل Fun X</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: "Georgia", serif;
    background: linear-gradient(180deg,#87CEEB,#FFD700);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
}
.container {
    background: rgba(0,0,0,0.85);
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 25px #000;
}
.container h2 {
    margin-bottom:20px;
    color:#f83a00;
    text-shadow:0 0 10px #ff4500;
}
.container input {
    width:80%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
}
.container button {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#f83a00;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.container button:hover {
    background:#00eaff;
    color:#000;
}
</style>
</head>
<body>

<div class="container">
<h2>مرحبا بك في Fun X!</h2>
<input type="text" id="username" placeholder="اكتب اسمك">
<br>
<button onclick="signup()">دخول Fun X</button>
</div>

<script>
// لو سجل المستخدم قبل كده، يروح مباشرة للصفحة الرئيسية
if(localStorage.getItem('signedUp')){
    window.location.href = 'index.html';
}

function signup(){
    const name = document.getElementById('username').value.trim();
    if(name === ""){
        alert("اكتب اسمك قبل المتابعة!");
        return;
    }
    localStorage.setItem('username', name);
    localStorage.setItem('signedUp', 'true');
    window.location.href = 'index.html';
}

<!-- أصوات الخلفية والتأثيرات -->
<audio id="bgMusic" src="sounds/Awkward_Apocalyptic_Pickup.mp3" loop autoplay></audio>
<audio id="clickSound" src="sounds/mixkit-select-click-1109.wav"></audio>

<script>
// إعداد صوت الخلفية ليعمل هادئًا ومستمر
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.2; // هادئ
bgMusic.play().catch(() => {
    // بعض المتصفحات تمنع التشغيل التلقائي، شغل بعد أول تفاعل
    document.addEventListener('click', () => bgMusic.play(), { once: true });
});

// دالة لتشغيل صوت النقر/التفاعل
function playEffectSound() {
    const click = document.getElementById('clickSound');
    click.currentTime = 0;
    click.play();
}
    
</script>
</body>
</html>
