<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل Fun X</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: "Georgia", serif;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
    overflow-x:hidden;
    transition: background 2s;
}
/* ⭐ النجوم */
.stars { position: fixed; width: 100%; height: 100%; z-index: -3; }
.star {
    position: absolute;
    border-radius: 50%;
    background: #fff;
    animation: twinkle 6s linear infinite;
    opacity: 0;
}
@keyframes twinkle { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }
/* 🌙 القمر */
.celestial {
    position: fixed;
    width: 100px; height: 100px;
    border-radius: 50%;
    box-shadow: 0 0 30px #fff;
    z-index: -2;
}
.container {
    background: rgba(0,0,0,0.85);
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 25px #000;
}
.container h2 {
    margin-bottom:20px;
    color:#f83a00;
    text-shadow:0 0 10px #ff4500;
}
.container input {
    width:80%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:none;
}
.container button {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#f83a00;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.container button:hover {
    background:#00eaff;
    color:#000;
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="celestial"></div>

<div class="container">
<h2>مرحبا بك في Fun X!</h2>
<input type="text" id="username" placeholder="اكتب اسمك">
<br>
<button onclick="signup()">دخول Fun X</button>
</div>

<audio id="bgMusic" src="sounds/Awkward_Apocalyptic_Pickup.mp3" loop autoplay></audio>
<audio id="clickSound" src="sounds/mixkit-select-click-1109.wav"></audio>

<script>
// النجوم
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=Math.random()*2+1+'px';
    document.body.appendChild(star);
}

// إذا سجل المستخدم قبل كده، يروح مباشرة للصفحة الرئيسية
if(localStorage.getItem('signedUp')){
    window.location.href = 'index.html';
}

function signup(){
    const name = document.getElementById('username').value.trim();
    if(name === ""){
        alert("اكتب اسمك قبل المتابعة!");
        return;
    }
    localStorage.setItem('username', name);
    localStorage.setItem('signedUp', 'true');
    window.location.href = 'index.html';
}

// صوت الخلفية هادئ ومستمر
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.2;
bgMusic.play().catch(() => {
    document.addEventListener('click', () => bgMusic.play(), { once: true });
});

// صوت التأثيرات عند أي نقرة
function playEffectSound() {
    const click = document.getElementById('clickSound');
    click.currentTime = 0;
    click.play();
}
document.body.addEventListener('click', playEffectSound);

// حركة القمر حسب الوقت
const celestial = document.querySelector('.celestial');
function updateCelestial(){
    const now = new Date();
    const hour = now.getHours() + now.getMinutes()/60;
    const percent = hour/24;
    celestial.style.top = `${10 + percent*60}%`;
    celestial.style.left = `${10 + percent*80}%`;
}
setInterval(updateCelestial,1000);
updateCelestial();
</script>

</body>
</html>
