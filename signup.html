<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun X – تسجيل جديد</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:"Georgia", serif;
    background: #000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
}
h1 { color:#f83a00; margin-bottom:20px; }
input, button {
    padding:10px 15px;
    margin:5px;
    border-radius:6px;
    border:none;
    font-size:16px;
}
input { width:250px; }
button { background:#f83a00; color:#fff; cursor:pointer; transition:0.3s; }
button:hover { background:#00eaff; color:#000; }
</style>
</head>
<body>
<h1>تسجيل جديد – Fun X</h1>
<input type="text" id="username" placeholder="اكتب اسمك">
<input type="password" id="password" placeholder="كلمة المرور">
<button onclick="signup()">سجل دخول</button>

<script>
function signup(){
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(!user || !pass){
        alert("من فضلك اكمل البيانات");
        return;
    }
    // حفظ بيانات التسجيل مرة واحدة
    localStorage.setItem("funX_user", user);
    localStorage.setItem("funX_logged", "true");
    // تحويل للصفحة الرئيسية
    window.location.href = "index.html";
}

// لو المستخدم مسجل قبل كده، نوجهه مباشرة للـ index.html
window.onload = function(){
    if(localStorage.getItem("funX_logged") === "true"){
        window.location.href = "index.html";
    }
}
</script>
</body>
</html>
