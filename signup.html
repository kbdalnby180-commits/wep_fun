<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - Fun X</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; }
    form { margin-top:100px; background:#222; padding:20px; border-radius:10px; display:inline-block; }
    input { display:block; margin:10px auto; padding:10px; border-radius:5px; border:none; width:80%; }
    button { background:#f83a00; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#00eaff; color:#000; }
    a { color:#f83a00; }
  </style>
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل</button>
  </form>
  <p>عندك حساب؟ <a href="login.html">سجل الدخول</a></p>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("signupForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html"; // يدخل على طول
        })
        .catch((err) => alert(err.message));
    });
  </script>
</body>
</html>
