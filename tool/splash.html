<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FUN X</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #0b1220, #05070d);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

.logo {
    font-size: 10vw;
    font-weight: 700;
    color: #fff;
    letter-spacing: 20px;
    animation: cinematic 3s ease forwards;
}

.tag {
    position: absolute;
    bottom: 40px;
    font-size: 14px;
    color: #7aa2ff;
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 2.5s;
}

@keyframes cinematic {
    0% { opacity: 0; transform: scale(1.4); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fadeUp {
    to { opacity: 1; transform: translateY(-10px); }
}
</style>
</head>
<body>

<div class="logo">FUN X</div>
<div class="tag">PRIVATE BUILD</div>

    window.location.href = "https://kbdalnby180-commits.github.io/wep_fun/";

</script>

</body>
</html>
