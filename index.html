<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun X – فيديوهات اليوم</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Georgia", serif;
    color: #fff;
    overflow-x: hidden;
    transition: background 2s;
    background: #000;
}
/* ⭐ النجوم */
.stars { position: fixed; width: 100%; height: 100%; z-index: -3; }
.star {
    position: absolute;
    border-radius: 50%;
    background: #fff;
    animation: twinkle 6s linear infinite;
    opacity: 0;
}
@keyframes twinkle { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }
/* 🌙 / ☀️ القمر والشمس */
.celestial {
    position: fixed;
    width: 100px; height: 100px;
    border-radius: 50%;
    box-shadow: 0 0 30px #fff;
    z-index: -2;
    transition: all 1s linear;
}
/* ☁️ الغيوم تتحرك */
.cloud { position: fixed; top:20%; width:300px; height:80px; background: rgba(255,255,255,0.05); border-radius:50%; animation: cloudMove 120s linear infinite; z-index:-1; }
.cloud:nth-child(2) { top:50%; width:500px; height:100px; animation-duration:200s; }
@keyframes cloudMove { 0% { left:-500px; } 100% { left:100%; } }
/* 🟥 الهيدر */
header {
    background: rgba(0,0,0,0.85);
    color: #fc0000;
    padding: 15px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 2px;
    box-shadow: 0 0 10px #000;
    text-shadow: 0 0 5px #fc0000;
    position: sticky;
    top: 0;
    z-index: 1000;
}
header a { color:#fc0000; text-decoration:none; transition:0.3s; }
header a:hover { color:#f83a00; text-shadow:0 0 20px #f83a00,0 0 30px #ff4500; transform:scale(1.05); }
/* جدول الروابط */
table {
    background: rgba(0,0,0,0.75);
    font-size: 20px;
    border-collapse: collapse;
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #000;
    width: 95%;
}
table th { padding: 15px 20px; border: 1px solid #333; border-radius:6px; transition:0.3s; }
table th a { color: #f83a00; text-decoration: none; font-weight: bold; transition: transform 0.3s,color 0.3s,text-shadow 0.3s; }
table th a:hover { transform: scale(1.2); color: #00eaff; text-shadow: 0 0 15px #00eaff, 0 0 25px #00ffff; }
/* الفيديوهات */
section {
    margin: 20px;
    padding: 20px;
    background: rgba(0,0,0,0.85);
    border-radius: 12px;
    box-shadow: 0 0 25px #111;
    text-align: center;
    position: relative;
    overflow: hidden;
}
section h2 {
    color: #f83a00;
    margin-bottom: 20px;
    font-family: "Georgia", serif;
    animation: glow 1.5s infinite alternate;
    text-transform: uppercase;
    cursor: default;
}
@keyframes glow {
    0% { text-shadow: 0 0 5px #f83a00; }
    50% { text-shadow:0 0 15px #f83a00,0 0 20px #ff4500; }
    100% { text-shadow:0 0 25px #f83a00,0 0 30px #ff8000; }
}
video {
    width:100%;
    border-radius:10px;
    border:2px solid #f83a00;
    box-shadow:0 0 25px #ff4500,0 0 50px #f83a00 inset;
    max-width:100%;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative; z-index:1;
}
/* التعليقات */
.comment-box { margin-top: 20px; text-align:center; }
.comment-box input, .comment-box button { padding: 10px; margin: 5px; border-radius:6px; border:none; }
.comment-box input { width:60%; }
.comment-box button { background:#f83a00; color:#fff; cursor:pointer; transition:0.3s; }
.comment-box button:hover { background:#00eaff; color:#000; }
.comments-list {
    margin-top:15px; max-height:200px; overflow-y:auto;
    background: rgba(255,255,255,0.05); padding:10px; border-radius:8px;
}
/* إشعار */
#notify { position:fixed; bottom:20px; right:20px; background:#f83a00; color:#fff; padding:12px 20px; border-radius:10px; box-shadow:0 0 20px #000; display:none; font-weight:bold; z-index:1000; cursor:pointer; }
/* الهواتف */
@media(max-width:768px){
    header{font-size:22px;}
    table th{padding:12px 5px;font-size:14px;}
    section h2{font-size:20px;}
    video{max-width:100%;height:auto;}
    .comment-box input{width:55%;}
}
footer{
    text-align:center;
    padding:15px;
    font-size:14px;
    color:#f83a00;
    margin-top:20px;
}
</style>
</head>
<body>

<h2>فيديوهات اليوم – Welcome</h2>
<video id="mainVideo" controls>
<source src="VID-20250315-WA0059.mp4" type="video/mp4">
</video>

<input type="text" id="commentInput" placeholder="اكتب تعليقك هنا">
<button onclick="addComment()">أرسل التعليق</button>
<div class="comments-list" id="commentsList"></div>
</div>

<script>
// 🌟 النجوم
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=star.style.height=Math.random()*2+1+'px';
    document.body.appendChild(star);
}

// حركة القمر/الشمس حسب الوقت
const celestial = document.getElementById('celestial');
function updateCelestial(){
    const now = new Date();
    const hour = now.getHours() + now.getMinutes()/60;
    const percent = hour/24;
    celestial.style.top = `${10 + percent*60}%`;
    celestial.style.left = `${10 + percent*80}%`;
    if(hour>=6 && hour<18){
        document.body.style.background = "linear-gradient(180deg,#87CEEB,#FFD700)";
        celestial.style.background = "radial-gradient(circle,#FFD700,#FFA500)";
        celestial.style.boxShadow="0 0 50px #FFD700";
        document.querySelectorAll('.star').forEach(s=>s.style.opacity=0);
    } else {
        document.body.style.background = "#000";
        celestial.style.background = "radial-gradient(circle,#fff,#ccc)";
        celestial.style.boxShadow="0 0 30px #fff";
        document.querySelectorAll('.star').forEach(s=>s.style.opacity=Math.random());
    }
}
setInterval(updateCelestial,1000);
updateCelestial();

// التعليقات
function addComment(){
    const input=document.getElementById('commentInput');
    if(input.value.trim()==="") return;
    const list=document.getElementById('commentsList');
    const div=document.createElement('div');
    div.innerText=input.value;
    list.appendChild(div);
    input.value="";
}

// إشعار التحديث – يظهر مرة واحدة فقط
const notify = document.getElementById('notify');
if(!localStorage.getItem('updateSeen')){
    notify.style.display = 'block';
    notify.onclick = () => {
        document.getElementById('clickSound').play();
        localStorage.setItem('updateSeen','true');
        window.location.href = 'notifications.html';
    };
} else {
    notify.style.display = 'none';
}

// الصوت الخلفي هادي ومستمر
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.2;
bgMusic.play().catch(() => {
    document.addEventListener('click', () => bgMusic.play(), { once: true });
});

// الفيديو الرئيسي يتحكم بالموسيقى الخلفية
const mainVideo = document.getElementById('mainVideo');
mainVideo.addEventListener('play', () => { bgMusic.pause(); });
mainVideo.addEventListener('pause', () => { if(!mainVideo.ended) bgMusic.play(); });
mainVideo.addEventListener('ended', () => { bgMusic.play(); });

// صوت التأثيرات عند أي نقرة
const clickSound = document.getElementById('clickSound');
function playEffectSound() {
    clickSound.currentTime = 0;
    clickSound.play();
}
document.body.addEventListener('click', playEffectSound);
</script>
