<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun X – الرئيسية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #0f0f0f, #1c1c1c);
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #f00;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 15px #f00;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f00;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f00;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .btn-logout {
      background: #f00;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <header>🎬 Fun X – الرئيسية</header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="videos.html">الفيديوهات</a>
    <a href="games.html">الألعاب</a>
    <a href="about.html">من نحن</a>
  </nav>

  <div class="container">
    <h1>مرحبًا بك في Fun X 🚀</h1>
    <p>شاهد أحدث الفيديوهات، الألعاب، والمسلسلات في مكان واحد.</p>

    <button class="btn-logout" id="logoutBtn">تسجيل الخروج</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // إعدادات مشروعك في Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBwET1o7kvQ9bmaJeYYFrPQiztMMWnzvk8",
      authDomain: "funx-site.firebaseapp.com",
      projectId: "funx-site",
      storageBucket: "funx-site.firebasestorage.app",
      messagingSenderId: "760681309946",
      appId: "1:760681309946:web:409b4e70c4e257672b0b43",
      measurementId: "G-68NP5TBNQT"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ التحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // لو مش عامل تسجيل دخول → يتحول على صفحة login
        window.location.href = "login.html";
      }
    });

    // ✅ تسجيل الخروج
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert("حدث خطأ أثناء تسجيل الخروج!");
      });
    });
  </script>
</body>
</html>
